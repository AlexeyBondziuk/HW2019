<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS Tree</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>

<div class="header">
    <div class="row">
        <div class="container">
            <div class="header__logo">Binary Tree Visualization</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div id="mainField" class="mainField">

        </div>
        <div id="rightPanel" class="rightPanel">
            <div class="container">
                <input type="text" id='inputValue' class="inputText" maxlength="5">
                <button class="button button__grey" id="inputButton">Input</button>
            </div>
            <div class="container">
                <input type="text" id='removeValue' class="inputText">
                <button class="button button__grey" id="removeButton">Remove</button>
            </div>
            <div class="container">
                <input type="text" id='findValue' class="inputText">
                <button class="button button__grey" id="findButton">Find</button>
            </div>
            <div class="container">
                <button class="button button__grey" id="emptyButton">Empty</button>
            </div>
            <div class="container">
                <button class="button button__grey" id="toArray">to Array</button>
            </div>
            <div class="container">
                <button class="button button__grey" id="tolList">to Linked List</button>
            </div>
        </div>
    </div>

</body>
</html>
