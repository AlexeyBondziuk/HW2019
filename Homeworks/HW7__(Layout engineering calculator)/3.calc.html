<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div class="header"></div>
<div class="content">
    <div class="cackContainer">
        <div class="calcBody">
            <div class="row">
                <input type="text" class="calcScreen"  id="calcScreen" name="calcScreen">
            </div>
            <div class="row">
                <input type="text" class="calcResult"  id="calcResult" name="calcResult">
            </div>
            <div class="row">
                <button class="button alingRight condensed" id="history"><span class="condensed">історія</span></button>
                <button class="button alingRight noBorded" id="ruler"><img src="img/ruler.jpg" alt=""></button>
                <button class="button alingRight" id="square"><img src="img/square.jpg" alt=""></button>
                <button class="button" id=""></button>
                <button class="button" id=""></button>
                <button class="button" id=""></button>
                <button class="button" id="delete"><img src="img/delete.jpg" alt=""></button>
            </div>
            <div class="row borded">
                <button class="button" id="switchLayout"><img src="img/arrows.jpg" alt=""> 2nd</button>
                <button class="button" id="rad">Rad</button>
                <button class="button" id="sqrt">&#8730;</button>
                <button class="button colorRed bgLight" id="clean">C</button>
                <button class="button colorBlue bgLight" id="brackets">()</button>
                <button class="button colorBlue bgLight" id="percent">%</button>
                <button class="button colorBlue bgLight" id="division">
                    &#247;</button>
            </div>
            <div class="row borded">
                <button class="button" id="sin">sin</button>
                <button class="button" id="cos">cos</button>
                <button class="button" id="tan">tan</button>
                <button class="button bgLight" id="seven">7</button>
                <button class="button bgLight" id="eight">8</button>
                <button class="button bgLight" id="nine">9</button>
                <button class="button colorBlue bgLight" id="multiply">
                    &#215;</button>
            </div>
            <div class="row borded">
                <button class="button" id="ln">ln</button>
                <button class="button" id="log">log</button>
                <button class="button" id="fraction">1/x</button>
                <button class="button bgLight" id="four">4</button>
                <button class="button bgLight" id="five">5</button>
                <button class="button bgLight" id="six">6</button>
                <button class="button colorBlue bgLight" id="minus">-</button>
            </div>
            <div class="row borded">
                <button class="button" id="exp">e<sup>x</sup></button>
                <button class="button" id="square">x<sup>2</sup></button>
                <button class="button" id="degree">x<sup>y</sup></button>
                <button class="button bgLight" id="one">1</button>
                <button class="button bgLight" id="two">2</button>
                <button class="button bgLight" id="three">3</button>
                <button class="button colorBlue bgLight" id="plus">+</button>
            </div>
            <div class="row borded">
                <button class="button" id="module">|x|</button>
                <button class="button" id="">&#960;</button>
                <button class="button" id="numE">e</button>
                <button class="button bgLight" id="changeSign">+/-</button>
                <button class="button bgLight" id="zero">0</button>
                <button class="button bgLight" id="dot">.</button>
                <button class="button bgBlue" id="equals">=</button>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
</body>
</html>
