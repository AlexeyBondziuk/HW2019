<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
        <div class="calc-wrapper">

            <div class="mainWindow shadow">
                <span>Инженерный калькулятор</span>


                    <input type="text" class="displayWindow">


                <!--        <div class="displayWindow"></div>-->


                <label class="angles">
                    <input type="radio" name="angles" value="degree" checked>Градусы
                    <input type="radio" name="angles" value="radian">Радианы
                </label>

                <div class="memory">
                    Memory:
                </div>

                <div class="left-column">
                    <button>sin</button>
                    <button>sin<sup>-1</sup></button>
                    <button>&pi;</button>
                    <button>n!</button>
                    <button>cos</button>
                    <button>cos<sup>-1</sup></button>
                    <button>e<sup>x</sup></button>
                    <button>x<sup>2</sup></button>
                    <button>tan</button>
                    <button>tan<sup>-1</sup></button>
                    <button>ln</button>
                    <button>x<sup>3</sup></button>
                    <button>sinh</button>
                    <button>sinh<sup>-1</sup></button>
                    <button>log</button>
                    <button>x<sup>-y</sup></button>
                    <button>cosh</button>
                    <button>cosh<sup>-1</sup></button>
                    <button>log<sub>y</sub>x</button>
                    <button>&radic;x</button>
                    <button>tanh</button>
                    <button>tanh<sup>-1</sup></button>
                    <button>10<sup>x</sup></button>
                    <button><sup>y</sup>&radic;x</button>
                </div>

                <div class="right-column">
                    <div class="right-left-column">
                        <button>MC</button>
                        <button>MR</button>
                        <button>MS</button>
                        <button>M+</button>
                        <button>(</button>
                        <button>,</button>
                        <button>)</button>
                        <button>&larr;</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>&divide;</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>&times;</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>&minus;</button>
                        <button>0</button>
                        <button>.</button>
                        <button>&plusmn;</button>
                        <button>+</button>


                    </div>

                    <div class="right-right-column">
                        <button>M-</button>
                        <button>AC</button>
                        <button>abc</button>
                        <button>mod</button>
                        <button class="big">=</button>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
